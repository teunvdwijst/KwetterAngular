<h2 *ngIf="!isLoggedIn()">Recent Tweets</h2>
<h2 *ngIf="isLoggedIn()">Your Timeline</h2>
<div class="container">
  <ul class="list-unstyled">
    <li *ngFor="let tweet of tweets">

      <div class="tweet">
        <div class="row">
          <label class="col-sm-2 control-label">Tweeted by: <br>{{tweet.tweetedBy.username}}</label>
          <label class="col-sm-10 control-label">Message: <br>{{tweet.content}}</label>
        </div>
      </div>
    </li>
  </ul>
</div>
