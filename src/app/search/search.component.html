<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2>Search for more friends:</h2>
      <input type="search" (input)="searchStringChanged($event.target.value)" class="form-control"
             placeholder="username or email" autofocus>
    </div>
    <div class="col-md-3"></div>
  </div>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-md-6 text-center">
      <div *ngIf="searchResults">
        <div *ngFor="let account of searchResults" class="col col-md-auto control-label card" style="width: 24rem;">
          <div class="card-body">
            <p class="card-text">{{account.email}}</p>
          </div>
          <div class="card-header">
            <a routerLink="/accounts/{{account.username}}" (click)="getAccount(account.username)" class="card-link">{{account.username}}</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
