<h2>Accounts</h2>
<ul class="accounts">
  <li *ngFor="let account of accounts" (click)="onSelect(account)" [class.selected]="account === selectedAccount">
    <span class="badge">{{account.id}}</span> {{account.username}}
  </li>
</ul>
<app-account-detail [account]="selectedAccount"></app-account-detail>
