<div id="search-component">
  <h4>Account Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let account of accounts | async" >
      <a routerLink="/detail/{{account.username}}">
        {{account.username}}
      </a>
    </li>
  </ul>
</div>
